type User {
  uuid: ID!
  userName: String!
  password: String!
  salt: String!
  email: String
  createDate: String!
  lastUpdate: String!
}

input CreateUserInput {
  userName: String!
  password: String!
  email: String
}

input UpdateUserInput {
  id: Int!
}

type Query {
  users: [User]!
  user(uuid: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(uuid: ID!): User
}
